<!DOCTYPE html>
<html lang="en">
 <head>
 <title>Calculator</title>
 </head>
 <body>
 <table>
 <tr>
 <td>1st Number: </td>
 <td> <input type="text" name="n1" value="" id="n1"> </td>
 </tr>
 <tr>
 <td>2nd Number: </td>
 <td><input type="text" name="n2" value="" id="n2"></td>
 </tr>
 <tr>
 <td>Result: </td>
 <td><input type="text" name="res" value="" disabled id="res"></td>
 </tr>
 <tr>
 <td></td>
 <tr>
    </tr>
    <tr>
        <td style="text-align:center;"> <button id="add" type="button" name="add" 
             onclick="calculate('add')">+</button> 
 <button id="subtract" type="button" name="subtract"
    onclick="calculate('subtract')">-</button> 
    <button id="divide" type="button" name="divide"
    onclick="calculate('divide')">&divide;</button> 
    <button id="multiply" type="button" name="multiply"
    onclick="calculate('multiply')">x</button> </td>
    
    
 </tr>
</tr>
 </table>
 <script type="text/javascript">
 function calculate(id) {
 var n1 = document.getElementById('n1').value;
 var n2 = document.getElementById('n2').value;
 var res;
 if (id == "add") {
  res = parseFloat(n1) + parseFloat(n2);}
 else if (id == "subtract") {
  res = parseFloat(n1) - parseFloat(n2);}
 else if (id == "divide") {
  res = parseFloat(n1) / parseFloat(n2);}
  else if (id == "multiply") {
  res = parseFloat(n1) * parseFloat(n2);}
  document.getElementById('res').value = res;
 }
</script>
 </body> 
</html>
